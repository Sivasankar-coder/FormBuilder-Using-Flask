<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>

    <style>
        #customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
    </style>
</head>
<body>
<table id="customers">
    <thead>
      <tr>
          <th>UserName</th>
          <th>Mobile Number</th>
          <th>Email</th>
          <th>Gender</th>
          <th>CheckBox</th>
          <th>Select Box</th>
          <th>Note</th>
      </tr>
      </thead>
        <tbody>
            {% for user in user %}
           <tr>
               <td>
                   {{ user.username }}
               </td>
               <td>
                  {{ user.phone }}
               </td>
               <td>
                   {{ user.email }}
               </td>
               <td>
                   {{ user.gender }}
               </td>
               <td>
                    {{ user.chk }}
               </td>
               <td>
                    {{ user.slt }}
               </td>
               <td>
                    {{ user.textfield }}
               </td>
           </tr>
             {% endfor %}

        </tbody>
</table>

</body>
</html>
